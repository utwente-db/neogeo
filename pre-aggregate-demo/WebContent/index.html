<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>OpenLayers Google (v3) Layer Example</title>
<link rel="stylesheet" href="theme/default/style.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="js/OpenLayers.js"></script>
<script src="js/map.js"></script>
<style type="text/css">
#wrapper {
	width: 640px;
}

#location {
	float: right;
}
    .panel .sfItemInactive {
        background:url(http://robert.szczepanek.pl/icon/0.1/identify.png) no-repeat;
        opacity: 0.2;
        width: 24px;
        height: 24px;
    }

    .panel .sfItemActive {
        background:url(http://robert.szczepanek.pl/icon/0.1/identify.png) no-repeat;
        width: 24px;
        height: 24px;
    }

/* Styles used by the default GetFeatureInfo output, added to make IE happy */
table.featureInfo,table.featureInfo td,table.featureInfo th {
	border: 1px solid #ddd;
	border-collapse: collapse;
	margin: 0;
	padding: 0;
	font-size: 90%;
	padding: .2em .1em;
}

table.featureInfo th {
	padding: .2em .2em;
	font-weight: bold;
	background: #eee;
}

table.featureInfo td {
	background: #fff;
}

table.featureInfo tr.odd td {
	background: #eee;
}

table.featureInfo caption {
	text-align: left;
	font-size: 100%;
	font-weight: bold;
	padding: .2em .2em;
}
</style>
</head>
<body onload="init()">
<h1 id="title">Twitter Geoserver Demo</h1>
<div id="tags">Twitter, Geoserver, Aggregation index</div>
<p id="shortdesc">Demonstration of the use of the aggregation index for twitter data.</p>
<div id="map" class="smallmap"></div>
<div id="wrapper">
<div id="location">location</div>
<div id="scale"></div>
</div>
<table>
		<tr>
		    <th>start</th><td><input size="4" type='text' id='startyear' value="2005" onchange="update_date()"/>-<input size="2" type="text" id="startmonth" value="08" onchange="update_date()"/>-<input size="2" type="text" id="startday" value="29" onchange="update_date()" />T<input type="text" size="2" id="starthour" value="13" onchange="update_date()" />:<input type="text" size="2" id="startminute" value="00" onchange="update_date()" />:00</td>
		 </tr><tr>
		    <th>end</th><td><input size="4" type='text' id='endyear' value="2005" onchange="update_date()"/>-<input size="2" type="text" id="endmonth" value="08" onchange="update_date()"/>-<input size="2" type="text" id="endday" value="29" onchange="update_date()" />T<input type="text" size="2" id="endhour" value="13" onchange="update_date()" />:<input type="text" size="2" id="endminute" value="00" onchange="update_date()" />:00</td>
		</tr>
		<tr><th>keyword</th><td><input type='text' id='keyword1' onchange='update_viewparams()'/></td></tr>
		<tr><th>keyword</th><td><input type='text' id='keyword2'  onchange='update_viewparams()'/></td></tr>
		<tr><th>keyword</th><td><input type='text' id='keyword3'  onchange='update_viewparams()'/></td></tr>
		<tr><th>keyword</th><td><input type='text' id='keyword4'  onchange='update_viewparams()'/></td></tr>
		<tr><th>keyword</th><td><input type='text' id='keyword5'  onchange='update_viewparams()'/></td></tr>
		<tr><th>standard query</th><td><input type='checkbox' id='query'  onchange='update_viewparams()'/></td></tr>
</table>
        
<br />
<div id="nodelist"><em>feature info coming</em></div>
<div id="docs">
<p>Request feature info</p>
</div>
</body>
</html>
